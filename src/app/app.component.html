<div class="container">
  <input
    type="text"
    id="search"
    placeholder="Search repositories..."
    #search
  >

  <div>
    <div>
      <div *ngFor="let use of posts">
        <div>
          <img [src]="use.avatar_url" />
          <span>{{ use.login }}</span>
        </div>
        <div>
          <a [href]="use.html_url" target="_blank">Open GitHub</a>
        </div>
      </div>
    </div>
  </div>
</div>
